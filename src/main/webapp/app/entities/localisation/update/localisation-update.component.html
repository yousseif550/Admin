<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-localisation-heading" data-cy="LocalisationCreateUpdateHeading" jhiTranslate="ihmApp.localisation.home.createOrEditLabel">
        Create or edit a Localisation
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.localisation.batiment" for="field_batiment">Batiment</label>
          <input type="text" class="form-control" name="batiment" id="field_batiment" data-cy="batiment" formControlName="batiment" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.localisation.bureauOrigine" for="field_bureauOrigine">Bureau Origine</label>
          <input
            type="text"
            class="form-control"
            name="bureauOrigine"
            id="field_bureauOrigine"
            data-cy="bureauOrigine"
            formControlName="bureauOrigine"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.localisation.bureauStockage" for="field_bureauStockage">Bureau Stockage</label>
          <input
            type="text"
            class="form-control"
            name="bureauStockage"
            id="field_bureauStockage"
            data-cy="bureauStockage"
            formControlName="bureauStockage"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.localisation.site" for="field_site">Site</label>
          <input type="text" class="form-control" name="site" id="field_site" data-cy="site" formControlName="site" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.localisation.ville" for="field_ville">Ville</label>
          <input type="text" class="form-control" name="ville" id="field_ville" data-cy="ville" formControlName="ville" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
