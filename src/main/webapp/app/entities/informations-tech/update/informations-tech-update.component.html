<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-informations-tech-heading"
        data-cy="InformationsTechCreateUpdateHeading"
        jhiTranslate="ihmApp.informationsTech.home.createOrEditLabel"
      >
        Create or edit a Informations Tech
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.informationsTech.ipdfipConnexion" for="field_ipdfipConnexion"
            >Ipdfip Connexion</label
          >
          <input
            type="text"
            class="form-control"
            name="ipdfipConnexion"
            id="field_ipdfipConnexion"
            data-cy="ipdfipConnexion"
            formControlName="ipdfipConnexion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.informationsTech.ipfixDMOCSS" for="field_ipfixDMOCSS">Ipfix DMOCSS</label>
          <input
            type="text"
            class="form-control"
            name="ipfixDMOCSS"
            id="field_ipfixDMOCSS"
            data-cy="ipfixDMOCSS"
            formControlName="ipfixDMOCSS"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.informationsTech.adressMAC" for="field_adressMAC">Adress MAC</label>
          <input type="text" class="form-control" name="adressMAC" id="field_adressMAC" data-cy="adressMAC" formControlName="adressMAC" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.informationsTech.iPTeletravail" for="field_iPTeletravail">I P Teletravail</label>
          <input
            type="text"
            class="form-control"
            name="iPTeletravail"
            id="field_iPTeletravail"
            data-cy="iPTeletravail"
            formControlName="iPTeletravail"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.informationsTech.adresseDGFiP" for="field_adresseDGFiP">Adresse DG Fi P</label>
          <input
            type="text"
            class="form-control"
            name="adresseDGFiP"
            id="field_adresseDGFiP"
            data-cy="adresseDGFiP"
            formControlName="adresseDGFiP"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.informationsTech.pcDGFiP" for="field_pcDGFiP">Pc DG Fi P</label>
          <select
            class="form-control"
            id="field_pcDGFiP"
            data-cy="pcDGFiP"
            name="pcDGFiP"
            formControlName="pcDGFiP"
            [compareWith]="compareMateriel"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="materielOption" *ngFor="let materielOption of materielsSharedCollection">{{ materielOption.asset }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
