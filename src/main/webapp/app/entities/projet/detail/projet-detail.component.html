<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="projet">
      <h2 data-cy="projetDetailsHeading"><span jhiTranslate="ihmApp.projet.detail.title">Projet</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ projet.id }}</span>
        </dd>
        <dt><span jhiTranslate="ihmApp.projet.nom">Nom</span></dt>
        <dd>
          <span>{{ projet.nom }}</span>
        </dd>
        <dt><span jhiTranslate="ihmApp.projet.stucture">Stucture</span></dt>
        <dd>
          <span>{{ projet.stucture }}</span>
        </dd>
        <dt><span jhiTranslate="ihmApp.projet.informations">Informations</span></dt>
        <dd>
          <span>{{ projet.informations }}</span>
        </dd>
        <dt><span jhiTranslate="ihmApp.projet.cp">Cp</span></dt>
        <dd>
          <div *ngIf="projet.cp">
            <a [routerLink]="['/collaborateurs', projet.cp.id, 'view']">{{ projet.cp.nom }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="ihmApp.projet.dp">Dp</span></dt>
        <dd>
          <div *ngIf="projet.dp">
            <a [routerLink]="['/collaborateurs', projet.dp.id, 'view']">{{ projet.dp.nom }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/projet', projet.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
