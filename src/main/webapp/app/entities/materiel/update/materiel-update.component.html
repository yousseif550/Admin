<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-materiel-heading" data-cy="MaterielCreateUpdateHeading" jhiTranslate="ihmApp.materiel.home.createOrEditLabel">
        Create or edit a Materiel
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.utilisation" for="field_utilisation">Utilisation</label>
          <input
            type="text"
            class="form-control"
            name="utilisation"
            id="field_utilisation"
            data-cy="utilisation"
            formControlName="utilisation"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.modele" for="field_modele">Modele</label>
          <input type="text" class="form-control" name="modele" id="field_modele" data-cy="modele" formControlName="modele" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.asset" for="field_asset">Asset</label>
          <input type="text" class="form-control" name="asset" id="field_asset" data-cy="asset" formControlName="asset" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.dateAttribution" for="field_dateAttribution">Date Attribution</label>
          <div class="input-group">
            <input
              id="field_dateAttribution"
              data-cy="dateAttribution"
              type="text"
              class="form-control"
              name="dateAttribution"
              ngbDatepicker
              #dateAttributionDp="ngbDatepicker"
              formControlName="dateAttribution"
            />
            <button type="button" class="btn btn-secondary" (click)="dateAttributionDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.dateRendu" for="field_dateRendu">Date Rendu</label>
          <div class="input-group">
            <input
              id="field_dateRendu"
              data-cy="dateRendu"
              type="text"
              class="form-control"
              name="dateRendu"
              ngbDatepicker
              #dateRenduDp="ngbDatepicker"
              formControlName="dateRendu"
            />
            <button type="button" class="btn btn-secondary" (click)="dateRenduDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.actif" for="field_actif">Actif</label>
          <input type="checkbox" class="form-check" name="actif" id="field_actif" data-cy="actif" formControlName="actif" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.isHs" for="field_isHs">Is Hs</label>
          <input type="checkbox" class="form-check" name="isHs" id="field_isHs" data-cy="isHs" formControlName="isHs" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.cleAntiVol" for="field_cleAntiVol">Cle Anti Vol</label>
          <input
            type="text"
            class="form-control"
            name="cleAntiVol"
            id="field_cleAntiVol"
            data-cy="cleAntiVol"
            formControlName="cleAntiVol"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.adressMAC" for="field_adressMAC">Adress MAC</label>
          <input type="text" class="form-control" name="adressMAC" id="field_adressMAC" data-cy="adressMAC" formControlName="adressMAC" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.stationDgfip" for="field_stationDgfip">Station Dgfip</label>
          <input
            type="text"
            class="form-control"
            name="stationDgfip"
            id="field_stationDgfip"
            data-cy="stationDgfip"
            formControlName="stationDgfip"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.ipdfip" for="field_ipdfip">Ipdfip</label>
          <input type="text" class="form-control" name="ipdfip" id="field_ipdfip" data-cy="ipdfip" formControlName="ipdfip" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.iPTeletravail" for="field_iPTeletravail">I P Teletravail</label>
          <input
            type="text"
            class="form-control"
            name="iPTeletravail"
            id="field_iPTeletravail"
            data-cy="iPTeletravail"
            formControlName="iPTeletravail"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.bios" for="field_bios">Bios</label>
          <input type="text" class="form-control" name="bios" id="field_bios" data-cy="bios" formControlName="bios" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.majBios" for="field_majBios">Maj Bios</label>
          <input type="checkbox" class="form-check" name="majBios" id="field_majBios" data-cy="majBios" formControlName="majBios" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.commentaire" for="field_commentaire">Commentaire</label>
          <input
            type="text"
            class="form-control"
            name="commentaire"
            id="field_commentaire"
            data-cy="commentaire"
            formControlName="commentaire"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.objet" for="field_objet">Objet</label>
          <select
            class="form-control"
            id="field_objet"
            data-cy="objet"
            name="objet"
            formControlName="objet"
            [compareWith]="compareTypemateriel"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="typematerielOption" *ngFor="let typematerielOption of typematerielsSharedCollection">
              {{ typematerielOption.type }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.localisation" for="field_localisation">Localisation</label>
          <select
            class="form-control"
            id="field_localisation"
            data-cy="localisation"
            name="localisation"
            formControlName="localisation"
            [compareWith]="compareLocalisation"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="localisationOption" *ngFor="let localisationOption of localisationsSharedCollection">
              {{ localisationOption.batiment }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ihmApp.materiel.collaborateur" for="field_collaborateur">Collaborateur</label>
          <select
            class="form-control"
            id="field_collaborateur"
            data-cy="collaborateur"
            name="collaborateur"
            formControlName="collaborateur"
            [compareWith]="compareCollaborateurs"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="collaborateursOption" *ngFor="let collaborateursOption of collaborateursSharedCollection">
              {{ collaborateursOption.nom }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
